<nav>
  <div class="ui menu">
    <a id="home-button" routerLink="/">
      <img src="assets/images/logo.webp" />
    </a>
    <div class="item">
      <div
        class="ui dropdown link item"
        appDropdown
        [dropdownVisible]="false"
        *ngFor="let item of menuItems"
      >
        <span>{{ item.label }}</span>
        <ul class="menu transition">
          <div
            *ngFor="let subItem of item.subItems"
            class="item link"
            [routerLink]="subItem.routerLink"
          >
            {{ subItem.label }}
          </div>
        </ul>
      </div>

      <div
        *ngIf="!(isAuthenticated$ | async)"
        class="item link"
        routerLink="/login"
        routerLinkActive="active"
      >
        Login
      </div>
      <div
        *ngIf="isAuthenticated$ | async"
        class="ui dropdown link item"
        appDropdown
        [dropdownVisible]="false"
      >
        <span>{{ userFirstName }}</span>
        <ul class="menu transition">
          <div
            class="item link"
            routerLink="/mytickets"
            routerLinkActive="active"
          >
            Τα εσιτήρια μου
          </div>
          <div class="item link" routerLink="/logout" (click)="logout()">
            Logout
          </div>
        </ul>
      </div>
      <!-- <div
        *ngIf="isAuthenticated$ | async"
        class="item link"
        (click)="logout()"
      >
        Logout
      </div> -->
      <div
        *ngIf="!(isAuthenticated$ | async)"
        class="item link"
        routerLink="/signup"
        routerLinkActive="active"
      >
        Signup
      </div>
    </div>
  </div>
</nav>
