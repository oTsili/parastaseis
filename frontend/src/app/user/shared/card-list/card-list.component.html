<div class="ui grid">
  <div class="four wide column" *ngFor="let event of events">
    <div class="ui card" (click)="navigateToLink(event)">
      <div class="image">
        <img [src]="event.simpleImage" />
      </div>
      <div class="content">
        <div class="header">{{ event.title }}</div>
        <div class="description">{{ event.description | slice : 0 : 100 }}</div>
      </div>
    </div>
  </div>
</div>
