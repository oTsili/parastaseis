    <h2 class="ui teal image header">
      <div class="content">Login</div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input
              type="text"
              name="username"
              class="form-row"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input
              type="password"
              name="password"
              class="form-row"
              placeholder="Password"
            />
          </div>
        </div>
        <button class="ui massive fluid teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>
    </form>

    <div class="ui massive message">

    </div>
  </div>
